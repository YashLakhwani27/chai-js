<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <!-- Here, bind keyword is used for binding the properties of the class with functions -->

    <button>Button clicked</button>
</body>
<script>
    class React{
        constructor(){
        this.library = "React"
        this.server = "https://localhost:300"

        // requirement

        document.querySelector('button').addEventListener('click' ,this.handleClick.bind(this))
        }

        handleClick(){
            console.log(`Button clicked`);
            // Here, this has reference but for accessing the propeties we use bind keyword 
            console.log(this.server);
            console.log(this);
            
            
        }
    }

    const app = new React()

</script>
</html>
